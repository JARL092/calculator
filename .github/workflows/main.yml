name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг 2: Установка JDK 11 (Adoptium/Temurin)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'  # Используем 'temurin' вместо 'adoptopenjdk'

      # Шаг 3: Кэширование зависимостей (для Gradle)
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Шаг 4: Сборка проекта с Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Шаг 5: Запуск тестов
      - name: Run tests
        run: ./gradlew test
