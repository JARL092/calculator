name: Java CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle/Maven
      run: ./gradlew build # Замість `./gradlew` використовуйте `mvn` для Maven.

    - name: Run tests
      run: ./gradlew test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Simulate Deploy
      run: echo "Deployed"
