name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test
        continue-on-error: false

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Print deployment message
        run: echo "Deployed"
